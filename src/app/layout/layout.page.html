    <ion-tab-button tab="create-place" (click)="openCamera()">
      <ion-icon name="camera"></ion-icon>
      <ion-label></ion-label>

    <ion-tab-button tab="create-place">

      <ion-label>Create Place</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
