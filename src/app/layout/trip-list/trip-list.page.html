<ion-header>
  <ion-toolbar>
    <ion-title>TripList</ion-title>
    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
     <ion-item *ngFor="let tripData of tripData;">
      <span>{{ tripData.title }}</span>
      <span>{{ tripData.createdAt }}</span>
     </ion-item>
    </ion-list>
</ion-content>
