<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #RegisterForm="ngForm" (submit)="register(RegisterForm)">
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input type="text" ngModel name="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger">Register</ion-button>
  </form>
  <ion-row>
    <div text-center>
  If youalready have an account, please <a routerLink='/login'>
    Login</a> 
    </div>
</ion-row>
</ion-content>
